<div class="wrapper">
    <div class="reset-section py-5" style="background-color:#f8f9fa;">
            <div class="container">
                <div class="row">
                  <div class="col-12">
                      <div class="reset-headline mb-5 text-center">
                        <h3 class="title-32">Welcome</h3>
                        <p>Please Enter A New Password</p>
                      </div>
                    </div>
                    <div class="col-12 col-md-6 mr-auto ml-auto">
                      <div class="card">
                        <div class="card-header">Reset Password</div>
                        <div class="card-body">
                            <form class="register-form-1" (ngSubmit)="Reset(forms)">
                                <label>Email</label>
                                <div class="form-group">

                                    <input type="email" class="form-control" name="email" [(ngModel)]="forms.email" placeholder="Email">
                                </div>

                                <label>Old Password</label>
                                <div class="form-group">
                                    <input type="password" class="form-control" name="password" [(ngModel)]="forms.password" placeholder="Old Password">
                                </div>

                                <label>New Password</label>
                                <div class="form-group">
                                    <input type="password" class="form-control" name="newpassword" [(ngModel)]="forms.newpassword" placeholder="New Password">
                                </div>

                                <label>Confirm Password</label>
                                <div class="form-group">
                                    <input type="password" class="form-control" name="newpassword" [(ngModel)]="forms.newpassword" placeholder="New Password">
                                </div>
                                <input type="submit" class="btn btn-red btn-height btn-block ">
                            </form>
                            <div class="forgot text-center">
                                <a href="#/forget-password" class="btn btn-link btn-danger">Forget password?</a>
                            </div>
                          </div>
                      </div>
                    </div>
                </div>
            </div>
    </div>
</div>
