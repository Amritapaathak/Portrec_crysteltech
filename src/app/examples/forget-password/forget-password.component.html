<div class="wrapper">
    <div class="forget-section py-5" style="background-color:#f8f9fa;">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                      <div class="forgot-headline mb-5 text-center">
                        <h3 class="title-32">Welcome</h3>
                        <p>Please Enter Email To Update Password</p>
                      </div>
                    </div>
                    <div class="col-lg-6 col-sm-6 mr-auto ml-auto">
                      <div class="card">
                          <div class="card-header">Forget Password</div>
                          <div class="card-body">
                            <form class="register-form-1" (ngSubmit)="forgetPassword()">
                                <label>Email</label>
                                  <div class="form-group mb-4">
                                      <input type="text" class="form-control" placeholder="Email" name="email" [(ngModel)]="forms.email">
                                  </div>
                                <div class="form-group text-center">
                                  <input type="Submit" value="Submit" class="btn btn-red btn-height w-100">
                                </div>
                            </form>
                            <div class="forgot text-center">
                                <a href="#/login" class="btn btn-link btn-danger">Login</a>
                            </div>
                          </div>
                      </div>
                    </div>
                </div>
            </div>
    </div>
</div>
